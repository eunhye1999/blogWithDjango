{% extends 'base_layout.html' %}    
{% block content %}
<div>
    <h1>Edit</h1>
    <form action="{% url 'blog:edited' blog.id %}" method="post">
            {% csrf_token %}
            <p>Title</p>
                <input type="text" name="title" value="{{ blog.title }}"><br>
            <p>Content</p>
                <textarea name="content" rows="4" cols="70" >{{ blog.content }}</textarea>
            <br>
            <a href="{% url 'blog:detail' blog.id %}">Back</a>
            <input type="submit" value="Edit">
            <button><a href="{% url 'blog:delete' blog.id %}">Delete</a></button>
    </form>
</div>
    
{% endblock %}
