{% extends 'base_layout.html' %}    
{% block content %}
<div>
    <h1>Detail</h1>
    <h3>{{ blog.title }}</h3>
    <div>
        {{ blog.content }}
    </div>
    {% if edit %}
        <a href="{% url 'blog:edit' blog.id %}">Edit</a>
    {% endif %}

    <p>Credit : {{credit}}</p>
</div>
    
{% endblock %}
